<!DOCTYPE html>
<html>
<head>
    <title>Preview Genotyping File</title>
</head>
<body>
    <h2>Preview of uploaded file:</h2>
    <table border="1">
        {% for row in data %}
        <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('upload_file') }}">Back to Upload</a>
</body>
</html>
